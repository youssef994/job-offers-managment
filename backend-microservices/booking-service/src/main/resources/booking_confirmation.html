<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Booking Confirmation</h1>
    <p>Dear [USER_EMAIL],</p>
    <p>Your booking has been confirmed for Room: [ROOM_ID] from [START_DATE] to [END_DATE].</p>
    <p>Total price: TND[PRICE]</p>
    <p>Thank you.</p>
</div>
</body>
</html>
