<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<h2>Create a Booking</h2>
<form (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="roomId">Room ID:</label>
    <input type="text" class="form-control" id="roomId" name="roomId" [(ngModel)]="booking.roomId" required>
    <div class="invalid-feedback">Please enter a room ID.</div>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="booking.startDate" required>
    <div class="invalid-feedback">Please select a start date.</div>
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="booking.endDate" required>
    <div class="invalid-feedback">Please select an end date.</div>
  </div>
  <div class="form-group">
    <label for="userEmail">User Email:</label>
    <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="booking.userEmail" required>
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>
  <div class="form-group">
    <label for="totalPrice">Number:</label>
    <input type="number" class="form-control" id="totalPrice" name="totalPrice" [(ngModel)]="booking.totalPrice" required>
    <div class="invalid-feedback">Please enter your number.</div>
  </div>
  <div class="form-group">
    <label for="token">VISA card :</label>
    <input type="text" class="form-control" id="token" name="token" [(ngModel)]="token" required>
    <div class="invalid-feedback">Please enter a VISA card number.</div>
  </div>
  <div class="form-group">
    <label for="amount">Discount:</label>
    <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" required>
    <div class="invalid-feedback">Please enter a Discount.</div>
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <input type="text" class="form-control" id="currency" name="currency" [(ngModel)]="currency" required>
    <div class="invalid-feedback">Please enter a currency.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
