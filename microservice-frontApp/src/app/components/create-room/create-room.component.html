<h2>Create Room</h2>
<form [formGroup]="roomForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" formControlName="roomNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="roomType">Room Type:</label>
    <select id="roomType" formControlName="roomType" class="form-control">
      <option *ngFor="let type of roomTypes" [value]="type">{{type}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="surface">Surface:</label>
    <input type="text" id="surface" formControlName="surface" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" id="price" formControlName="price" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
