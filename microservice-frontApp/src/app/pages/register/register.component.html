<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create a new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form role="form" (submit)="onRegister(); $event.preventDefault()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Username" type="text" [(ngModel)]="userData.username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="userData.email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="userData.password">
              </div>
            </div>
            <div class="form-group text-center">
              <label class="d-block mb-2"><small>Select Role:</small></label>
              <button type="button" class="btn btn-outline-primary btn-sm mr-2" [class.active]="userData.role === 'VISITEUR'" (click)="setRole('VISITEUR')">CANDIDATE</button>
              <button type="button" class="btn btn-outline-primary btn-sm" [class.active]="userData.role === 'ADHERANT'" (click)="setRole('ADHERANT')">COMPANY</button>
<!--              <button type="button" class="btn btn-outline-primary btn-sm" [class.active]="userData.role === 'ADMIN'" (click)="setRole('ADMIN')">ADMIN</button>-->
            </div>
            <div class="form-group" *ngIf="successMessage"><!--              <button type="button" class="btn btn-outline-primary btn-sm" [class.active]="userData.role === 'ADMIN'" (click)="setRole('ADMIN')">ADMIN</button>-->

              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                </div>
                <input class="form-control" placeholder="Verification Code" type="text" [(ngModel)]="userData.verificationCode">
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="verifyEmail()">Verify Email</button>
            </div>

            <div class="text-center">
              <button type="submit" [disabled]="isSubmitting" class="btn btn-primary mt-4">Register</button>
            </div>
          </form>
          <div *ngIf="successMessage" class="mt-3 alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="mt-3 alert alert-danger">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
